<!--Two-way binding-->
<input type="text" class="form-control"
[(ngModel)]="serverName">
<!-- <p>{{serverName}}</p> -->
<button class="btn btn-primary" 
[disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<!-- <p [innerText]="allowNewServer">{{allowNewServer}}</p>
<p>{{serverCreationStatus}}</p> -->
<!--ngIf works like a if statement, if serverCreated = true, show this. else display noServer-->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}</p>
<ng-template #noServer>
    <p>No server was created!</p>
</ng-template>
<!--ngFor is a loop-->
<app-server *ngFor="let server of servers; let key = index"></app-server>
