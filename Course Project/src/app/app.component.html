<app-header (featureSelected)="onNavigate($event)"></app-header> <!-- $event will give us access to data that is not specified -->
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="loadedFeature === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="loadedFeature !=='recipe'"></app-shopping-list>
    </div>
  </div>
</div>
